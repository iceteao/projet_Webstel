    <div class="get_in_tauch_area">
        <div class="container">
          <div class="row justify-content-left">
                <div class="col-lg-6">

                        <div class="section_title text-left mb-90">
                            <h3 class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".3s">Submit an accommodation</h3>
                            <hr/>
                       </div>
                    </div>
            </div>
            <div class="row justify-content-left">
                <div class="col-lg-8">
                    <div class="touch_form">
                      <div class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".4s">
                           <form method="post" th:action="@{/watchlistItemForm/addNew}">

                              <div class = "form-group row ">
                                 <div class="col-sm-8">   
                                 </div>
                              </div>
                                          
                              <div class = "form-group row ">
                                 <label for = "country" class = "col-sm-2 col-form-label">Country</label>
                                 <div class = "col-sm-6">
                                    <input name="country" type = "text" class = "form-control" placeholder = "Country">
                                 </div>
                                 <div class="col-sm-6">
                                    <span class="text-danger"> </span>     
                              </div>
                              </div>
                              
                              
                              
                              <div class = "form-group row ">
                                 <label for = "country" class = "col-sm-2 col-form-label">Username id</label>
                                 <div class = "col-sm-6">
                                   	<input type="text" class="form-control" id="txtUserIdAdd" name="userid" placeholder="userid" th:value="${#authentication.getPrincipal().getId()}"/>
                                 </div>
                                 <div class="col-sm-6">

                              </div>
                              </div>
         
                              
                              <div class = "form-group row ">
                                 <label for = "address" class = "col-sm-2 col-form-label">Address</label>
                                 <div class = "col-sm-6">
                                    <input name="address"  type = "text" class = "form-control" placeholder = "Address">
                                 </div>
                                 <div class="col-sm-6">
                                    <span class="text-danger" > </span>     
                              </div>
                             </div>
                            
                             
                           <div class="form-group row">
                              <label for = "dateRange" class = "col-sm-2 col-form-label">Dates</label>
                              <div class="col-sm-6">
                                  <div class="input-group">
                          <input type="text" name="daterange" class="form-control" placeholder = "Any dates" />
                                  </div>
                              </div>
                              <input type="hidden" name="dateFrom" />
                              <input type="hidden" name="dateTo"  />
                       <div class="col-sm-6">
                                    <span class="text-danger"> </span>      
                              </div>  
                          </div>
                          
                              

                                                
                        <div class = "form-group row">
                          <label for = "desciription" class = "col-sm-2 col-form-label">House description</label>
                          <div class = "col-sm-6">
                              <textarea name = "hdesc"  class = "form-control" rows = "3" placeholder = "Max. 50 chars"></textarea>
                           </div>
                           <div class="col-sm-6">
                              <span class="text-danger" > </span>      
                            </div>  
                        </div>
                                    
                                    
                        <div class = "form-group row">
                          <label for = "services" class = "col-sm-2 col-form-label">services</label>
                          <div class = "col-sm-6">
                              <textarea name= "service" class = "form-control" rows = "3" placeholder = "Max. 50 chars"></textarea>
                           </div>
                           <div class="col-sm-6">
                              <span class="text-danger"> </span>      
                            </div>  
                        </div>
                        
                        <div class = "form-group row">
                          <label for = "limit" class = "col-sm-2 col-form-label">constraints/limitations</label>
                          <div class = "col-sm-6">
                              <textarea name="limit" class = "form-control" rows = "3" placeholder = "Max. 50 chars"></textarea>
                           </div>
                           <div class="col-sm-6">
                              <span class="text-danger" > </span>      
                            </div>  
                        </div>
                        
                        
                        <div class = "form-group row">
                          <label for = "comments" class = "col-sm-2 col-form-label">Comments</label>
                          <div class = "col-sm-6">
                              <textarea name = "comment" class = "form-control" rows = "3" placeholder = "Max. 50 chars"></textarea>
                           </div>
                           <div class="col-sm-6">
                              <span class="text-danger"> </span>      
                            </div>  
                        </div>
                        
                        <div class = "form-group row">
                           <div class = "col-sm-10">
                              <input type="hidden"  />
                              <button type = "submit" class = "btn btn-primary">Submit</button>
                           </div>
                        </div>
                        
                     </form>
                    </div>

<script>
$(function() {

	  $('input[name="daterange"]').daterangepicker({
	      autoUpdateInput: false,
	  }, function() {
		  $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
		      $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
		      $('input[name="dateFrom"]').val(picker.startDate.format('DD/MM/YYYY'));
		      $('input[name="dateTo"]').val(picker.endDate.format('DD/MM/YYYY'));
		  });

		  $('input[name="dateTo"]').on('cancel.daterangepicker', function(ev, picker) {
		      $(this).val('');
		  });
	  });
	});
</script>
