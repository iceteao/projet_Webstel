<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css}" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>Webstel</title>
</head>

<body>
	<div class="container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "/">Webstel</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/">Home</a>
                  </li>
                  <li class = "nav-item active">
                     <a class = "nav-link" href = "/watchlist">Share</a>
                  </li>
                  <li class = "nav-item ">
                     <a class = "nav-link" href = "/watchlistItemForm">Add</a>
                  </li>
                  <li class = "nav-item ">
                  <a class = "nav-link" href="<c:url value='/logout' />">Logout</a>
              		 </li>
               </ul>
            </div>
      	</nav> 
		<h2  class = "mt-4">Your accommodation</h2>
		<button class = "btn radio"  onclick="window.location.href='/watchlistItemForm';"> Add </button>
		<table class="table table-striped" id = 'mytable' style="width:100%">

		    
		    <thead class = "thead-light">
		        <tr>
		         	<th class="text-left">Country</th>
		            <th class="text-left">Address</th>
		        	<th class="text-left">From</th>
		        	<th class="text-left">To</th>
		        	<th class="text-left">Description</th>
		            <th class="text-left">Comment</th>
		            <th class="text-left"></th>
		        </tr>
		    </thead>


			<tbody>
			
				<tr th:each="watchlistItem : ${watchlistItems}">
				    <td th:text="${watchlistItem.country}"></td>
         		    <td th:text="${watchlistItem.address}"></td>
           		    <td th:text="${#dates.format(watchlistItem.dateFrom, 'dd/MM/yyyy')}"></td>
           		    <td th:text="${#dates.format(watchlistItem.dateTo, 'dd/MM/yyyy')}"></td>
           		    <td th:text="${watchlistItem.hdesc}"></td>
          		    <td th:text="${watchlistItem.comment}"></td>
					<td><a class="btn btn-info" role="button" th:href="@{/watchlistItemForm(id=${watchlistItem.id})}">More</a></td>
					<td><a class="btn btn-danger" id="deleteButton" th:href="@{/watchlistItemForm/delete/(id=${watchlistItem.id})}"><i class="icon_close_alt2"></i></a></td>
				</tr>
			</tbody>
			
		</table>
		<hr/>
		<div >

		</div>
	</div>
	
	<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-primary" id="confirmDeleteButton">Yes, Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>  
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" > </script> 	
 	<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" > </script> 
 	<script src="js/watchlist.js"></script>

	
</body>
</html>
